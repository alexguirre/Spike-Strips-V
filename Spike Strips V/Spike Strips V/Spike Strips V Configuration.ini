[Keys]
//** VALID KEYS: https://msdn.microsoft.com/en-us/library/system.windows.forms.keys(v=vs.110).aspx **\\

// Set to false, if you don't want to use the keyboard
UseKeyboard = true

//Modifier key, used with all the other keys
ModifierKey = LControlKey

// Set to false if you don't want to use the modifier key
UseModifierKey = false

//Key for deploy spike strips
DeployKey = K

//Keys for change the size
IncreaseSizeKey = Right
DecreaseSizeKey = Left

//Key for delete the strips or the caltrops.
RemoveKey = O



[ControllerButtons]
//** VALID BUTTONS: http://docs.ragepluginhook.net/html/558BC34.htm **\\

// Set to false, if you don't want to use the controller
UseController = true

//Modifier button, used with all the other buttons
ModifierButton = LeftShoulder

// Set to false if you don't want to use the modifier button
UseModifierButton = true

//Button for deploy spike strips
DeployButton = DPadDown

//Button for delete the strips or the caltrops.
RemoveButton = DPadUp

//Buttons for change the size
IncreaseSizeButton = DPadRight
DecreaseSizeButton = DPadLeft